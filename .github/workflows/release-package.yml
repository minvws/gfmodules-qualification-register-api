name: Create release package

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Add version file
        run: 'echo "{ \"version\": \"${{ env.RELEASE_VERSION }}\", \"git_ref\": \"$GITHUB_SHA\"}" > version.json'

      - name: Create tar
        run: tar -czf nl-irealisatie-zmodules-qualification-register-api_${{ env.RELEASE_VERSION }}.tar.gz app docs tools ./version.json

      - name: Upload release tar
        uses: actions/upload-artifact@v4
        with:
          name: nl-irealisatie-zmodules-qualification-register-api_${{ env.RELEASE_VERSION }}
          path: nl-irealisatie-zmodules-qualification-register-api_${{ env.RELEASE_VERSION }}.tar.gz